<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center" id="i18_skills">
            <div class="navy-line"></div>
            <h1><span data-i18n="skills.my_skills">My Hobbies</span></h1>
        </div>
    </div>
    <div class="row features-block">
        <div class="wow zoomIn col-lg-6 col-lg-offset-3">
            <canvas id="{{ site.data.index.skills.id }}" height="300" width="300"></canvas>
        </div>
        <div class="col-lg-1"></div>
        <script>
        var ctx = document.getElementById("{{ site.data.index.skills.id }}");
        var notations = {
            0: "Nan",
            10: "",
            20: "I'll give it a try",
            30: "",
            40: "Like it but I'm a newbie",
            50: "",
            60: "Enjoying it",
            70: "",
            80: "Keep it coming",
            90: "",
            100: "Lovin' it",
        };
        var data = {
            labels: "{{ site.data.index.skills.aspects }}".split(","),
            datasets: [{
                label: "{{ site.data.index.skills.label }}",
                backgroundColor: "rgba(179,181,198,0.2)",
                borderColor: "#3385FF",
                pointBackgroundColor: "#3385FF",
                pointBorderColor: "#fff",
                pointHoverBackgroundColor: "#3385FF",
                pointHoverBorderColor: "#3385FF",
                data: [{{ site.data.index.skills.percentage }}]
                }]
        };
        var myRadarChart = new Chart(ctx, {
            type: 'radar',
            data: data,
            options: {
                scale: {
                    responsive: true,     
                    ticks: {min: 0, 
                            max: 100,
                            beginAtZero: true,
                            userCallback: function(value, index, values) {
                                        return notations[value];
                            }
                           },
                    lineArc: false,
                    pointLabels: {fontSize: 20},

                },
                legend: {display: false},
            }
        });
        </script>
    </div>
</div>
